<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/query.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Kereső</title>

</head>
<body data-theme="light">

    <div class="wrapper">
        <form action="/query_str" method="post">
            <div class="search_box">
                <input type="submit"  class="btn btn-primary">
                <div class="search_btn">
                    <i  class="bi bi-search"></i>
                </div>
                
                <input type="text" class="input_search" id="query_str" name="query_str"  placeholder="Írja be a keresőszót ebbe a mezőbe!">
            </div>
        </form>

    </div>

    
    
   


<div class="container">
    <div class="row align-items-start">
     
        <div class="col-xl-12">
            <!--   Col1-->
            <table class="content-table">
                <thead>
                    <tr>
                        <th  class="th_1">Link</th>
                        <th  class="th_1">Letöltés</th>
                        
                    </tr>
                </thead>
                <tbody>
                   
                        {% for lines in _query: %}
                        <tr >
                        <td class="link"><a href="{{ lines[0] }}"> {{ lines["fname"] }} </a></td>
                        <td class="download" ><i class="bi bi-file-earmark-arrow-down download_icon"></i></td>
                        </tr>
                        {% endfor %}
                       
                    
                    
                </tbody>
            </table>
            
        </div>
        <!--
        <div class="col-xl-8" >
            
            <table class="content-table">
                <thead>
                    <tr>
                   
                        <th class="th_1">Kép</th>
                    </tr>
                </thead>
                <tbody>
                    <tr >
                        
                      
                        <td class="pic" rowspan="0" width="70%" ><img src="../static/png/p0rect.png" alt=""></td>
                    </tr>
                    
                </tbody>
            </table>
            
        </div>
        -->
        
    
    </div>
    
    
</div>





<!-- container  -->>
<!-- row align start-->>

    <div class="theme-switcher">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
            <i class="bi bi-moon-stars"></i>
            <i class="bi bi-brightness-high"></i>
            <div class="ball"></div>
        </label>
    </div>
    <script src="../static/js/main.js"></script>
    
</body>
</html>
