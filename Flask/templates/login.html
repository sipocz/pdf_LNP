<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Kereső</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>OTIQ Login <br> Please sign in with your username and password!</h1>
            <img src="../static/img/login.svg" class="left-login-image" alt="Bejelentkező animáció">
        </div>
        <form action="/query" method="post">
        <div class="right-login">
            <div class="card-login">
                <h1>OTIQ</h1>
                
                <div class="textfield">
                    <label for="username">User name</label>
                    <input type="text" id="username" name="username" placeholder="" autocomplete="no"><br>
                </div>
                <div class="textfield">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="" autocomplete="no"><br>
                </div>
                <input type="submit"  value="Login" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
